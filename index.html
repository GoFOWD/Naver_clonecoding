<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 클론코딩</title>
    <link rel="stylesheet" href="css/header.css">
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            font-size: 15px;
            line-height: 18px;
        }
        body {
            width: 1280px;
            margin: auto;
        }
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="header_nav flex">
            <ul class="header_nav_left flex">
                <li>바로가기</li>
                <li>네이버페이</li>
            </ul>
            <ul class="header_nav_right flex">
                <li>네이버톡</li>
                <li>알림</li>
                <li>장바구니</li>
            </ul>
        </nav>
        <div class="search">
            <div class="search_bar flex">
                <div class="search_bar_logo">
                    네이버
                </div>
                <form class="search_bar_field">
                    <input type="text" class="search_bar_field_input" name="user-search">
                </form>
                <div class="search_bar_incons">
                    <div class="search_bar_incons_keyboard">
                        입력 도구
                    </div>
                    <div class="search_bar_incons_search">
                        검색
                    </div>
                </div>
            </div>
            <div class="search_links">
                <ul class="serch_links_list flex">
                    <li>메일</li>
                    <li>카페</li>
                    <li>블로그</li>
                    <li>스토어</li>
                    <li>뉴스</li>
                    <li>증권</li>
                    <li>부동산</li>
                    <li>지도</li>
                    <li>웹툰</li>
                    <li>치지직</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="main">

        </main>
        <aside class="aside">

        </aside>
    </div>
    <fooer class="footer">

    </fooer>
</body>
</html>
