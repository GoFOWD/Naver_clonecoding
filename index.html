<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 클론코딩</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main_section.css">
    <link rel="stylesheet" href="css/main_aside.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header class="header">
        <nav class="header_nav flex">
            <ul class="header_nav_left flex">
                <li>바로가기</li>
                <li>네이버페이</li>
            </ul>
            <ul class="header_nav_right flex">
                <li>네이버톡</li>
                <li>알림</li>
                <li>장바구니</li>
            </ul>
        </nav>
        <div class="search flex">
            <div class="search_bar flex">
                <div class="search_bar_logo">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path>
                    </svg>
                </div>
                <form class="search_bar_field">
                    <input type="text" class="search_bar_field_input" name="user-search">
                </form>
                <div class="search_bar_incons flex">
                    <div class="search_bar_incons_keyboard">
                        입력 도구
                    </div>
                    <div class="search_bar_incons_search">
                        검색
                    </div>
                </div>
            </div>
            <div class="search_links">
                <ul class="search_links_list flex">
                    <li>메일</li>
                    <li>카페</li>
                    <li>블로그</li>
                    <li>스토어</li>
                    <li>뉴스</li>
                    <li>증권</li>
                    <li>부동산</li>
                    <li>지도</li>
                    <li>웹툰</li>
                    <li>치지직</li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main flex">
        <section class="main_section">
            <aside class="main_section_ad box flex">
                <div class="main_section_ad_container flex">
                    <div class="main_section_ad_logo">SAMSUNG</div>
                    <div class="main_section_ad_content">
                        <h1>갤럭시 Z폴드7 스페셜컬러</h1>
                        <div>삼성 카드 결제일 할인 3% 무이자할부<br>12/24개월</div>
                    </div>
                </div>
                <button class="main_section_ad_btn">지금 구매하기 ></button>
            </aside>
            <article class="main_section_article news box">

            </article>
            <article class="main_section_article shops box">

            </article>
            <article class="main_section_article blogs box">

            </article>
        </section>
        <aside class="main_aside">
            <section class="main_aside_user-info box">
                <div class="main_aside_user-info_profile flex">
                    <div class="user_pic"></div>
                    <div class="user">
                        <div class="user_name">모루불님</div>
                        <div class="user_email">helloworld@naver.com</div>
                        <ul class="flex">
                            <li>시작하기</li>
                            <li>쪽지 <span>0</span></li>
                            <li>해피빈</li>
                        </ul>
                    </div>
                    <button class="user_logout_btn">로그아웃</button>
                </div>
                <div class="main_aside_user-info_list"></div>
                <ul class="user_links flex">
                    <li>메일</li>
                    <li>카페</li>
                    <li>블로그</li>
                    <li>페이</li>
                </ul>
            </section>
            <aside class="main-aside_ad box"></aside>
            <aside class="main-aside_ad box"></aside>
            <aside class="main-aside_ad box"></aside>
            <aside class="main-aside_ad box"></aside>
            <aside class="main-aside_ad box"></aside>
            <aside class="main-aside_ad box"></aside>
        </aside>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
